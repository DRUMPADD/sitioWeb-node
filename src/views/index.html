<%- include('../partials/header'); -%>
    
    <%- include('../partials/navbar') -%>
    
    <div class="container p-5">
        <div class="col-sm-5 offset-md-4">
            <div class="card">
                <div class="card-header bg-primary text-center">
                    <h3 class="text-white">Añadir alumno</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Nombres(S)" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Apellido paterno" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Apellido materno" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Edad" class="form-control">
                        </div>
                        <div class="form-group">
                            <select name="Género" id="" class="form-control">
                                <option class="disabled">Género</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                            </select>
                        </div>

                        <input type="submit" value="Guardar" class="btn btn-block btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>

<%- include('../partials/footer'); -%>
